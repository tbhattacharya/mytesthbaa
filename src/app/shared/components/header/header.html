<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1 col-xs-1 store-icon"></div>
            <div class="col-sm-10 col-xs-10 dropdown" (click)="isCollapsed = !isCollapsed">{{ storeMessage }}</div>
        </div>
        <div class="row dropdown-container" (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed">
            <div class="col-sm-12">
                <label class="store-finder-label">Enter the store number:</label>
            </div>
            <div class="col-sm-12 col-xs-12">
                <form novalidate [formGroup]="uiForm" (submit)="updateStoreID()">
                    <div class="col-sm-8 col-xs-8 no-padding">
                        <input #storeNumber type="number" placeholder="e.g. 127 or 076" class="store-finder-input" formControlName="storenumber" max="699">
                    </div>
                    <div class="col-sm-4 col-xs-4 no-padding pl-5">
                        <input type="button" id="cmdUpdateStore" class="button button--secondary" size="8" value="Submit" 
                        [disabled]="uiForm.invalid" (click)="updateStoreID()">
                    </div>
                    <div class="clearfix"></div>
                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span>Invalid store number (must be between 001-699)</div>
                </form>
            </div>
        </div>
    </div>
    <h2 class="header-text">Homebase Item Checker</h2>
</header>
