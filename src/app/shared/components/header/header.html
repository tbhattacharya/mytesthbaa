<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1 col-xs-1 store-icon"></div>
            <div class="col-sm-10 col-xs-10 dropdown" (click)="isCollapsed = !isCollapsed">{{ storeId }}</div>
        </div>
        <div class="row dropdown-container" (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed">
            <div class="col-sm-12">
                <label class="store-finder-label">Enter the store number:</label>
            </div>
            <div class="col-sm-12">
                <input type="text" placeholder="e.g. 127 or 076" class="store-finder-input" [(ngModel)]="storeId" >
                <input type="button" id="cmdUpdateStore" class="button button--secondary" size="8" value="Submit" (click)="updateStoreID()"
                    [disabled]="isCaptchaOk" pattern="^\d{3}$">
            </div>
        </div>
    </div>
    <h2 class="header-text">Homebase Item Checker</h2>
</header>
